  <style>
    .page-header {
      display: flex;
      align-items: flex-start;

      gap: 24px;
      flex-wrap: wrap;
    }

    .page-header .header-copy {
      flex: 1 1 360px;
      min-width: 260px;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .page-header .header-brand {

    .result-card--conditional {

    }

    .result-title-es {

    }

    .result-title-en {
      display: block;
      font-size: 0.95rem;
      opacity: 0.75;

    }

    .block-subtitle {

    .status-pill {

      font-weight: 700;

      border: 1px solid transparent;

    .status-pill--conditional {

    .result-body {

      display: flex;

      padding: 0;
      display: flex;

    .option-actions {

      align-items: center;
      justify-content: center;
    }

    .option-actions .chip {

      align-items: center;
      justify-content: center;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.28);
      background: rgba(255, 255, 255, 0.08);

      font-weight: 600;
      text-transform: uppercase;

    .option-actions .chip:hover {

      border-color: rgba(255, 255, 255, 0.4);

    .status-details {

      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }

    .detail-block {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .detail-title {
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(226, 232, 240, 0.58);
    }

    .chip-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .chip-list .chip {
      padding: 4px 10px;
      font-size: 0.7rem;
      letter-spacing: 0.05em;
    }

    .chip-note {
      border-color: rgba(147, 197, 253, 0.5);
      background: rgba(59, 130, 246, 0.12);
      color: rgba(191, 219, 254, 0.95);
    }

    .trace-list {
      list-style: decimal;
      padding-left: 1.5rem;
      margin: 0;
      color: rgba(226, 232, 240, 0.92);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .option-item.disabled {
      opacity: 0.55;
      filter: grayscale(10%);
      text-decoration: line-through;
    }

    .notes-list, .observations-list, .requirements-list {
      list-style: disc;
      padding-left: 1.25rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    @media (max-width: 900px) {
      .result-row {
        grid-template-columns: 1fr;
      }

      .result-card {
        min-height: 0;
      }
    }

<body class="bg-slate-900 text-slate-100 min-h-screen">
  <div class="p-4">
    <a href="./index.html" class="inline-flex items-center gap-2 text-sm text-sky-300 hover:text-sky-100">
      <span aria-hidden="true">←</span>
      Volver al inicio
    </a>
  </div>
  <div id="root" class="min-h-[40vh]"></div>

  <script type="module">
    const rootEl = document.getElementById('root');

    const showError = (err) => {
      if (!rootEl) return;
      rootEl.innerHTML = `<pre style="white-space:pre-wrap">${(err && (err.stack || err.message)) || err}</pre>`;
    };

    try {
      // 1) React + ReactDOM (client)
      const React = await import('https://esm.sh/react@18.2.0');
      const ReactDOM = await import('https://esm.sh/react-dom@18.2.0/client');

      // 2) HTM → bind a React.createElement (¡clave!)
      const htmMod = await import('https://unpkg.com/htm@3.1.1/dist/htm.module.js');
      const html = htmMod.default.bind(React.createElement);

      // 3) Módulos locales (cargas paralelas)
      const [
        { RULESETS },
        { RegulationEngines },
        { I18N },
        shipsMod,
        navalMod,
        { default: App },
        // evaluadores que App necesita por props:
        { default: evaluateLRShips, evaluateGroups: evaluateLRShipsGroups },
        { default: evaluateLRNavalShips, evaluateGroups: evaluateLRNavalGroups },
      ] = await Promise.all([
        import('./rulesets/index.js'),
        import('./engines.js'),
        import('./i18n/index.js'),
        import('./dist/data/lr_ships_mech_joints.js'),
        import('./dist/data/lr_naval_ships_mech_joints.js'),
        import('./app-multi.js'),
        import('./dist/engine/lrShips.js'),
        import('./dist/engine/evaluateLRNavalShips.js'),
      ]);

      // 4) Montaje
      const createRoot = (ReactDOM.createRoot || ReactDOM.default?.createRoot);
      if (!createRoot) throw new Error('ReactDOM.createRoot no disponible');

      createRoot(rootEl).render(
        html`<${App}
          React=${React}
          html=${html}
          RULESETS=${RULESETS}
          RegulationEngines=${RegulationEngines}
          I18N=${I18N}
          evaluateLRShips=${evaluateLRShips}
          evaluateLRShipsGroups=${evaluateLRShipsGroups}
          evaluateLRNavalShips=${evaluateLRNavalShips}
          evaluateLRNavalGroups=${evaluateLRNavalGroups}
          ships=${shipsMod.default}
          naval=${navalMod.default}
        />`
      );
    } catch (err) {
      showError(err);
      console.error(err);
    }
  </script>

        </p>
      </div>

  </footer>
